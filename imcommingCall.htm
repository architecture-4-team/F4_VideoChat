<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button id="callButton" class="btn btn-primary btn-lg btn-block w-100">Call</button>
                    </div>
                    <div class="col-md-6">
                        <button id="endButton" class="btn btn-primary btn-lg btn-block w-100">End</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Place it before your custom script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
    // Get the button elements
    var callButton = document.getElementById("callButton");
    var endButton = document.getElementById("endButton");

    window.chrome.webview.addEventListener('message', arg => {
        if ("CallState" in arg.data) {
            if (arg.data.CallState === "success") {
                alert("call success!!");
            } else {
                alert("call failure");
            }
        }
    });


    // Add a click event listener to the callButton
    callButton.addEventListener("click", function() {
      // Disable the button
      callButton.disabled = true;

      // Change the text to "Calling"
      callButton.innerText = "Calling";

      // Show an alert popup
    //   alert("Call Button clicked!");
        window.chrome.webview.postMessage(`call_start`);
    });

    // Add a click event listener to the endButton
    endButton.addEventListener("click", function() {
      // Show an alert popup
      alert("End Button clicked!");
    });
    </script>
</body>
</html>
