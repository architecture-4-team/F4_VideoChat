<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button id="loginButtonA" class="btn btn-primary btn-lg btn-block w-100">login A</button>
                    </div>
                    <div class="col-md-6">
                        <button id="completeButtonA" class="btn btn-primary btn-lg btn-block w-100">complete A</button>
                    </div>
                    <div class="col-md-6">
                        <button id="loginButtonB" class="btn btn-primary btn-lg btn-block w-100">login B</button>
                    </div>
                    <div class="col-md-6">
                        <button id="completeButtonB" class="btn btn-primary btn-lg btn-block w-100">complete B</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Place it before your custom script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Get the button elements
        var loginButtonA = document.getElementById("loginButtonA");
        var completeButtonA = document.getElementById("completeButtonA");
        var loginButtonB = document.getElementById("loginButtonB");
        var completeButtonB = document.getElementById("completeButtonB");

        completeButtonA.disabled = true;
        completeButtonB.disabled = true;

        var jsonLoginA = {
            action: "login_complete",
            email: "aaa@gmail.com",
            uuid: ""
        }

        var jsonLoginB = {
            action: "login_complete",
            email: "bbb@gmail.com",
            uuid: ""
        }

        // Add a click event listener to the loginButton
        loginButtonA.addEventListener("click", function () {
            loginButtonA.disabled = true;
            completeButtonA.disabled = false;
            window.chrome.webview.postMessage("loginA_cliked");
        });

        // Add a click event listener to the endButton
        loginButtonB.addEventListener("click", function () {
            loginButtonB.disabled = true;
            completeButtonB.disabled = false;
            window.chrome.webview.postMessage("loginB_cliked");
        });

        completeButtonA.addEventListener("click", function () {
            window.chrome.webview.postMessage(JSON.stringify(jsonLoginA));
        });

        completeButtonB.addEventListener("click", function () {
            window.chrome.webview.postMessage(JSON.stringify(jsonLoginB));
        });

    </script>
</body>
</html>
