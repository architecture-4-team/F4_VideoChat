<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button id="callToA" class="btn btn-primary btn-lg btn-block w-100">Call to A</button>
                    </div>
                    <div class="col-md-6">
                        <button id="callToB" class="btn btn-primary btn-lg btn-block w-100">Call to B</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Place it before your custom script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Get the button elements
        var callToA = document.getElementById("callToA");
        var callToB = document.getElementById("callToB");

        var jsonCallToA = {
            action: "call",
            email: "aaa@gmail.com",
            uuid: "aaaaaaaaaaaaaaaa"
        }

        var jsonCallToB = {
            action: "call",
            email: "bbb@gmail.com",
            uuid: "bbbbbbbbbbbbbbbb"
        }

        // Add a click event listener to the loginButton
        callToA.addEventListener("click", function () {
            window.chrome.webview.postMessage(JSON.stringify(jsonCallToA));
        });

        // Add a click event listener to the endButton
        callToB.addEventListener("click", function () {
            window.chrome.webview.postMessage(JSON.stringify(jsonCallToB));
        });
    </script>
</body>
</html>
