<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <button id="edit-info" class="btn btn-primary btn-lg btn-block w-100">EditInfo</button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Place it before your custom script) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Get the button elements
        var editInfo = document.getElementById("edit-info");

        var json = {
            action: "close",
            email: "bbb@gmail.com",
            uuid: "bbbbbbbbbbbbbbbb"
        }

        // Add a click event listener to the endButton
        editInfo.addEventListener("click", function () {
            window.chrome.webview.postMessage(JSON.stringify(json));
        });
    </script>
</body>
</html>
